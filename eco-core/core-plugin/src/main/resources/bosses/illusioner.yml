  explosion-immune: true
  fire-immune: true
  drowning-immune: true
  suffocation-immune: true

  melee-damage-multiplier: 1
  projectile-damage-multiplier: 0.8

  teleportation:
    enabled: true
    interval: 200
    range: 20

rewards:
