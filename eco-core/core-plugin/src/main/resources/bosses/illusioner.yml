mob: illusioner attack-damage:50 health:600 hand:"iron_sword sharpness:5"

model-engine-id: ""
model-engine-animation: ""

display-name: "&9Illusioner &7| &c%health%â™¥ &7| &e%time%"

influence: 40

custom-ai:
  enabled: true

  target-goals:
    - key: minecraft:hurt_by
      priority: 0
      args:
        blacklist: [ ]
    - key: minecraft:nearest_attackable
      priority: 1
      args:
        target:
          - player
        checkVisibility: false
        checkCanNavigate: true
        reciprocalChance: 300
    - key: minecraft:nearest_attackable
      priority: 2
      args:
        target:
          - iron_golem
          - villager
        checkVisibility: false
        checkCanNavigate: true
        reciprocalChance: 300

  ai-goals:
    - key: minecraft:float
      priority: 0
    - key: minecraft:illusioner_mirror_spell
      priority: 1
    - key: minecraft:melee_attack
      priority: 2
      args:
        speed: 1.6
        pauseWhenMobIdle: false
    - key: minecraft:random_stroll
      priority: 8
      args:
        speed: 0.6
        interval: 80
        canDespawn: false
    - key: minecraft:look_at_player
      priority: 9
      args:
        range: 6
        chance: 1

